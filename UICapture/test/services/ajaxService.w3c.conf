server: http://0.0.0.0:4224
timeout: 60

load:
    - test/testHelper.js
    - test/testCore.js
    - test/services/fixtures/test.loadScript.js

    # source code
    - intermediate/core/utils.js
    - intermediate/services/ajaxService.w3c.js

test:
    - test/services/ajaxService.w3c.test.js

plugin:
   - name: "coverage"
     jar: "tools/jsTestDriver/coverage-1.3.5.issue309-patch.jar"
     module: "com.google.jstestdriver.coverage.CoverageModule"
     args: "excludesRegex: .*(testHelper|testCore|utils|loadScript|test)\\.js$"
