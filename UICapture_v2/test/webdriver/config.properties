# Properties for build.xml file that is used in Jenkins
reports.dir=bin/JUnit
coverage.dir=bin/coverage
lint.dir=bin/lint
pmd.dir=bin/pmd
findbugs.home=C:\\Build\\Tools\\findbugs-2.0.2
findbugs.dir=bin/findbugs
checkstyle.home=C:\\Build\\Tools\\checkstyle-5.6
checkstyle.dir=bin/checkstyle

# For ConfigWizard Test
configWizardUrl=http://jenkins.tl.islab.ibm.com/:8080/jenkins/view/UIC/view/UIC%202.1/job/UIC%20(JQuery%20Browser%20Service)%202.1/Configuration_Wizard/
# The changeDefaultChromeDownLoadBehavior property is required when the script is run on Chrome browser to help enable "Save As" functionality.
changeDefaultChromeDownLoadBehavior=true

# The downloadLocation property is required as the script uses this location to Save the downloaded js files.
# The below given location is the default location on windows box.
downloadLocation=C:\\Users\\IBM_ADMIN\\Downloads


