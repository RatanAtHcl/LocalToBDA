# Please run ant build.jenkins from command prompt
# Read \trunk\README for more details on setup.
# Also make sure to setup ../../tools/config/my.properties so those values are you local machine default settings.
# Look at C:\inetpub\wwwroot for testWebSite deployed on your computer 
# Replace testUrl to correct url on your local setup, but do not check in
testUrl=http://localhost/testWebSite_(Version)_(Build type)_(Library Version)_(Date stamp MMDDYYYYSSSMSMS)
hostJSCover=http://localhost:8095
jscoverEnabled=false
browsers=chrome,firefox,ie
ieVersion=8
numOfTries=3
force32BitMode=false
browserService=myService
# For test pages make sure you create a new folder in testWebSite and also add (testPage)ieX.html where X should be 
# 10, 9, 8, 7 and QuirksMode. So all the tests get ran for all the different ie versions.
# Example in testWebSite/h4/indexie9.html
