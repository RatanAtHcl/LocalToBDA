<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
    
<head>
<script type="text/javascript" src="../jquery/jquery-1.7.1.min.js" ></script>
    <script type="text/javascript" src="../js/DiscoverSDK.js" ></script>
    <script>
    function performDOMCapture() {
        var dcid,
            rootId = "",
            root,
            config = {};
        if (DCX && DCX.logDOMCapture) {
            // Get the root element
            rootId = document.getElementById("rootID").value;
            root = document.getElementById(rootId);
            root = root || window.document;

            // Setup the configuration options
            config.captureFrames = document.getElementById("capFrames").checked;
            config.captureCanvas = document.getElementById("capCanvas").checked;
            config.removeScript = document.getElementById("removeScripts").checked;

            // Invoke the API
            dcid = DCX.logDOMCapture(root, config);
            console.log("logDOMCapture returned: " + dcid);
        } else {
            console.log("Could not invoke DCX.logDOMCapture API!");
        }
    }
    </script>
    <style>
    div {
    border: 4px solid black;
    }
    #div1 {
    border-color: red;
    }
    #div2 {
    border-color: green;
    }
    #div3 {
    border-color: blue;
    }
    #div4 {
    border-color: yellow;
    }    
    </style>
    <title>DOM Capture Test</title>   
</head>
<body>
    <div id="div1">
    <input type="checkbox" name="captureFrames" id="capFrames" value="1" /><label for="capFrames">Capture Frames</label>
    <br />
    <input type="checkbox" name="captureCanvas" id="capCanvas" value="2" /><label for="capCanvas">Capture Canvas</label>
    <br />
    <input type="checkbox" name="removeScripts" id="removeScripts" value="3" /><label for="removeScripts">Remove Scripts</label>
    <br />
    <select id="rootID">
    <option value="document" selected="selected">Document</option>
    <option value="div1">Red Div</option>
    <option value="div2">Green Div</option>
    <option value="div3">Blue Div</option>
    <option value="div4">Yellow Div</option>
    </select>
    <br />
    <input type="button" name="buttonInput" id="bi" value="Capture DOM" onclick="performDOMCapture();" />
	</div>
	<div id="div2">
	Same domain iframe :-
	</br>
	<iframe  id="iframe1"  src="TestPage1.html" width="70%" height="100px" scrolling="no" frameborder="1"> </iframe>
	</div>
	<div id="div3">
	Different domain iframe :-
	<div>
     <iframe id="iframe2" class="Test2" name="iframe2" src="http://infiond.com/UICTestPage/HTML/TestPage2.html" width="70%" height="100px" scrolling="no" frameborder="1"> </iframe>
     </div>
	</div>
	<div id="div4">
   	Same domain iframe :-
	<div>
     <iframe  id="iframe3"  src="TestPage2.html" width="70%" height="500px" scrolling="yes" frameborder="1"> </iframe>
     </div>
    </div>
</body>
