server: http://0.0.0.0:4224
timeout: 60

load:
    # helpers and third party scripts
    - test/testHelper.js
    - test/testCore.js

    # source code
    - intermediate/core/utils.js
    - intermediate/core/moduleContext.js

test:
    - test/core/moduleContext.test.js

plugin:
   - name: "coverage"
     jar: "tools/jsTestDriver/coverage-1.3.5.issue309-patch.jar"
     module: "com.google.jstestdriver.coverage.CoverageModule"
     args: "excludesRegex: .*(testHelper|testCore|utils|test)\\.js$"
