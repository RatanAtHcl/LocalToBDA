server: http://0.0.0.0:4224
timeout: 60

load:
    - test/testHelper.js
    - test/testCore.js
    - intermediate/core/eventTarget.js

    # source code
    - intermediate/core/utils.js
    - intermediate/services/configService.js

test:
    - test/services/configService.test.js

plugin:
   - name: "coverage"
     jar: "tools/jsTestDriver/coverage-1.3.5.issue309-patch.jar"
     module: "com.google.jstestdriver.coverage.CoverageModule"
     args: "excludesRegex: .*(testHelper|testCore|eventTarget|utils|test)\\.js$"
