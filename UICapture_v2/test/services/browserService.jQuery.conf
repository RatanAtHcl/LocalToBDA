server: http://0.0.0.0:4224
timeout: 60

load:
    - test/testHelper.js
    - test/testCore.js
    - http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js

    # source code
    - intermediate/core/utils.js
    - intermediate/services/serializerService.js
    - intermediate/services/browserBaseService.js
    - intermediate/services/browserService.jQuery.js

test:
    - test/services/browserService.test.js
    - test/services/browserService.jQuery.test.js

plugin:
   - name: "coverage"
     jar: "tools/jsTestDriver/coverage-1.3.5.issue309-patch.jar"
     module: "com.google.jstestdriver.coverage.CoverageModule"
     args: "excludesRegex: .*(testHelper|testCore|utils|serializerService|browserBaseService|jquery|test)\\.js$"
