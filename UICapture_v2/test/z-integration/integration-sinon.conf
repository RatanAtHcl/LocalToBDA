server: http://0.0.0.0:4224
timeout: 300

load:
    # helpers and third party scripts
    - test/testHelper.js
    - http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js
    - http://sinonjs.org/releases/sinon-1.17.7.js

    # source code
    - build/discoverui.concat.js

test:
    - test/z-integration/integration-sinon.test.js

plugin:
   - name: "coverage"
     jar: "tools/jsTestDriver/coverage-1.3.5.issue309-patch.jar"
     module: "com.google.jstestdriver.coverage.CoverageModule"
     args: "excludesRegex: .*(testHelper|sinon-1.6.0|jquery|test)\\.js$"
